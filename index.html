<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>AUTO.RIA</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Car List</h1>
      <hr />
      <div class="row">
        <div class="col-12 mb-5">
          <div class="row">
            <div class="col-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Sorting ...</option>
                <option value="1">Sorting 1</option>
                <option value="2">Sorting 2</option>
                <option value="3">Sorting 3</option>
              </select>
            </div>
            <div class="col-7 d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-end">
              <i class="fas fa-th-large btn btn-secondary p-2"></i>
              <i class="fas fa-bars btn btn-success p-2 active"></i>
            </div>
          </div>
        </div>
        <div class="col-3 border">filtering</div>
        <div class="col-9">
          <div class="row-cols-1 car-list" id="carList">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
