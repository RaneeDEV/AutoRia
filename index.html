<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>AUTO.RIA</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="text-center">Car Sale Declaration</h1>
      </div>
    </header>
    <div class="container">
      <div class="row contant">
        <div class="col-12 mb-5">
          <div class="row">
            <div class="col-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Sorting ...</option>
                <option value="1">Sorting 1</option>
                <option value="2">Sorting 2</option>
                <option value="3">Sorting 3</option>
              </select>
            </div>
            <div class="col-7 d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-end masonry-btns" id="masonryBtns">
              <button class="button btn btn-secondary" data-action="2">
                <i class="fas fa-border-all"></i>
              </button>
              <button class="button btn btn btn-success" data-action="1">
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-3 border">filtering</div>
        <div class="col-9">
          <div class="row row-cols-1 car-list" id="carList"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
