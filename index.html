<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>AUTO.RIA</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="text-center">
          <i class="fas fa-car-alt text-success p-2"></i>Car Sale Declaration
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="row contant">
        <div class="col-12 mb-5">
          <div class="row">
            <div
              class="col-12 top-panel d-flex justify-content-end text-end mb-4"
            >
              <a href="#" class="wishlist-link text-success">
                <i class="fas fa-shopping-cart"></i>
              </a>
              <a
                href="#"
                class="wishlist-link text-danger"
                id="wishListLink"
                data-count="0"
              >
                <i class="fas fa-heart"></i>
              </a>
            </div>
            <div class="col-4">
              <select
                class="form-select bg-transparent"
                id="sortingSelect"
                aria-label="Default select example"
              >
                <option selected disabled value="">Sorting cars by ...</option>
                <option value="price-ab">По цене (от дешевых к дорогим)</option>
                <option value="price-ba">По цене (от дорогих к дешевым)</option>
                <option value="top-ba">TOP (сначала ТОП-овые)</option>
                <option value="vip-ba">VIP (сначала VIP-овые)</option>
                <option value="vin-ab">По VIN коду</option>
                <option value="price-ab">
                  По производителю (алфавитный порядок)
                </option>
                <option value="year-ab">
                  По году выпуска (от старых к новым)
                </option>
                <option value="year-ba">
                  По году выпуска (от новых к старых)
                </option>
                <option value="rating-ab">
                  По популярности (от низкого рейтинга к высокому)
                </option>
                <option value="rating-ba">
                  По популярности (от высокого рейтинга к низкиму)
                </option>
                <option value="seller-ab">
                  По продавцу (алфавитный порядок)
                </option>
              </select>
            </div>
            <form name="searchForm" id="searchForm" class="col-6 search-input">
              <div class="row">
                <div class="col-10">
                  <input
                    class="form-control me-2 bg-transparent"
                    type="search"
                    placeholder="Search Car on Web ..."
                    aria-label="Search"
                    name="search"
                  />
                </div>
                <div class="col">
                  <button
                    class="btn btn-outline-success btn-search"
                    type="submit"
                    name="btn-search"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <div
              class="col-2 d-flex align-items-center justify-content-end masonry-btns"
              id="masonryBtns"
            >
              <button class="button btn btn-secondary" data-action="2">
                <i class="fas fa-border-all"></i>
              </button>
              <button class="button btn btn btn-success" data-action="1">
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <form class="filter-form" id="filterForm" name="filterForm">
            <button
              type="submit"
              class="btn btn-success fw-bold text-uppercase"
            >
              Filtering
            </button>
          </form>
        </div>
        <div class="col-9">
          <div class="g-0 row row-cols-1 car-list" id="carList"></div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop1" id="modalClose">
      <div class="modal-window">
        <i class="fas fa-cookie-bite cookies-icon mb-4"></i>
        <h2 class="cookies-title fw-bold text-uppercase fst-italic">We Use Cookies !</h2>
        <p class="cookies-text mt-4 mb-4">
          Our Website uses cookies and other tracking technologies. It's not a
          secret. But how you decide to communicate this fact to your users
          makes a huge difference.
        </p>
        <button class="btn-cookies btn btn-outline-success fw-bold" id="btnModalClose">Mmm ... Sweet !</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
